<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engines
    <meta
      name="description"

    <title>Sea safari </title>

    <link rel="stylesheet" href="./essets/css/style.css">
    <link rel='shortcut icon' type='image/x-icon' href='./essets/images/Blue-ship-anchor.svg' />

</head>

<body>
    <div class="wrapper">
        <div class="header">
            <h1>SEA SAFARI</h1>
        </div>
        <div class="timer"><span class="red">Time:</span>&nbsp;<span id="timer">0:00:000</span></div>
        <section class="memory-game">
            <div class="memory-card" data-framework="blowfish">
                <img src="./essets/images/blowfish.svg" alt="blowfish" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="blowfish">
                <img src="./essets/images/blowfish.svg" alt="blowfish" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="Tropical-ocean-fish">
                <img src="./essets/images/Tropical-ocean-fish.svg" alt="blue-fish" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="Tropical-ocean-fish">
                <img src="./essets/images/Tropical-ocean-fish.svg" alt="blue-fish" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="dolphin">
                <img src="./essets/images/dolphin.svg" alt="dolphin" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="dolphin">
                <img src="/essets/images/dolphin.svg" alt="dolphin" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="orange-fish">
                <img src="./essets/images/orange-fish.svg" alt="orange-fish" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="orange-fish">
                <img src="./essets/images/orange-fish.svg" alt="orange-fish" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="red-crab">
                <img src="./essets/images/red-crab.svg" alt="red-crab" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="red-crab">
                <img src="./essets/images/red-crab.svg" alt="red-crab" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="red-octopus">
                <img src="./essets/images/red-octopus.svg" alt="red-octopus" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="red-octopus">
                <img src="./essets/images/red-octopus.svg" alt="red-octopus" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="sea-star">
                <img src="./essets/images/sea-star.svg" alt="sea-star" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="sea-star">
                <img src="./essets/images/sea-star.svg" alt="sea-star" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="whale">
                <img src="./essets/images/whale.svg" alt="whale" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            <div class="memory-card" data-framework="whale">
                <img src="./essets/images/whale.svg" alt="whale" class="front-face">
                <img src="./essets/images/Blue-ship-anchor.svg" alt="back-face-card" class="back-face">
            </div>
            
        </section>
        <button id="restart-button">Начать сначала</button>
        <div id="start-game-modal" class="modal">
            <div class="modal-content">
                <h2>Введите ваше имя</h2>
                <input type="text" id="player-name-input" placeholder="Имя игрока">
                <button id="start-button">Старт</button>
            </div>
        </div>
        <input type="text" id="player-name" placeholder="Введите ваше имя">
        <button id="submit-name">Готово</button>
        <div class="bubbles">
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
            <div><span class="dot-iside"></span></div>
        </div>
    </div>



    <script src="./essets/js/script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/0e34ff38b4.js" crossorigin="anonymous"></script> -->
</body>

</html>
